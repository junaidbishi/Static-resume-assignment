<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><strong> Static Resume Builder</strong></h1>
    <form id="resumeform">
        <fieldset>
            <legend><button class="buttonone">Personal Information</button></legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="ENTER Name" required><br>

            <label for="email">Email</label>
            <input for="email" id="email" name="email" placeholder="ENTER Email" required>

            <label for="phone">Phonenumber</label>
            <input for="mobileno" id="phone" name="phone" placeholder="ENTER Contact-N+++o" required>

        </fieldset>

     
        <fieldset>
            <legend><button class="buttonone">Education</button></legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="7"></textarea><br>

        </fieldset>


        <fieldset>
            <legend><button class="buttonone">Experience</button></legend>
            <label for="experience">Experience</label><br>
            <textarea name="experience" id="experience" rows="6"></textarea><br>

        </fieldset>

        <fieldset>
            <legend><button class="buttonone">skill</button></legend>
            <label for="skill">Skill</label><br>
            <textarea name="skil" id="skil" rows="5"></textarea><br>

        </fieldset>


        <button type="sumbit"> Generate Resume Below</button>



    </form>

</body>

</html>
